<form action="{% url 'ChooseRecruit' id=answer.name_recruit.id %}" method="post">

{% csrf_token %}

<table border="1" cellspacing="0" align="center" width="700px">

<input type="hidden" name="teacher" value="{{ sith_id }}">

{% if answer %}
{#    {%for answer in answer_list %}#}

    <tr>
        <td align="center">
            {{answer.name_recruit}}
        </td>
    </tr>

    <tr>
        <td align="center">
            {{answer.first_question}}
        </td>
    </tr>

    <tr>
        <td align="center">
            {{answer.second_question}}
        </td>
    </tr>

    <tr>
        <td align="center">
            {{answer.third_question}}
        </td>
    </tr>

{#    {% endfor %}#}
{% else %}
        <p> No answers available. </p>
{% endif %}


</table>

<p align="center">
        <input type="submit" value="Choose">
    </p>
</form>
