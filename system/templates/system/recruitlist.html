

<table border="1" cellspacing="0" align="center" width="700px">



{% if recruits_list %}
    {%for recruit in recruits_list %}

    <tr>
        <td align="center">
            <a href="{% url 'AnswerList' id=recruit.id %}?sith_id={{ sith_id }}">{{recruit.name}}</a>
        </td>
    </tr>

    {% endfor %}
{% else %}
        <p> No recruits available. </p>
{% endif %}

</table>
